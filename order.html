<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Order Form</h1>
  <form id="order-form">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="country">Country/Region:</label>
    <input type="text" id="country" name="country" required>

    <label for="addressLine1">Address Line 1:</label>
    <input type="text" id="addressLine1" name="addressLine1" placeholder="Street Address, PO Box, etc." required>

    <label for="addressLine2">Address Line 2:</label>
    <input type="text" id="addressLine2" name="addressLine2" placeholder="Apartment, Unit, etc.">

    <label for="state">State/Province/Region:</label>
    <input type="text" id="state" name="state" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="pieces">Pieces:</label>
    <input type="number" id="pieces" name="pieces" required>

    <label for="color">Color:</label>
    <select id="color" name="color">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="orange">Orange</option>
    </select>

    <label for="capacity">Capacity:</label>
    <select id="capacity" name="capacity">
      <option value="10000mAh">10,000mAh</option>
      <option value="20000mAh">20,000mAh</option>
    </select>

    <button onclick="location.href='order_confirmed.html'" type="submit">Submit Order</button>
  </form>

  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
  (function(){
  emailjs.init("5q3elc-uMUiaYc_dm");
  })();
  </script>
  <script src="script.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

</body>
</html>
